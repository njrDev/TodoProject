{% extends 'base.html' %}

{% block content %}

<div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <h6>{{task.date}}</h6>
                    <a href="{% url 'delete' task.id %}" class="btn btn-success">Done</a>
                    <a href="{% url 'update' task.id %}" class="btn btn-warning">Update</a>
                </div>
            </div>

{% endblock %}
